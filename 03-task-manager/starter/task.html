<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Task || Starter</title>
  </head>
  <body>
    <form class="form edit-form">
      <h4>Edit task</h4>

      <div class="form-row edit-row">
        <label for="id" class="form-label edit-label">Task ID</label>
        <p class="id-number">123456789</p>
      </div>

      <div class="form-row edit-row">
        <label for="name" class="form-label edit-label">Name</label>
        <input
          type="text"
          name="name"
          placeholder="walk the dog"
          class="form-input edit-input"
        />
      </div>

      <div class="form-row edit-row">
        <label for="completed" class="form-label edit-label"> Completed </label>
        <input type="checkbox" class="form-input checkbox" />
      </div>

      <button class="btn edit-form-btn">Edit</button>
      <small class="form-alert edit-form-alert">There was an error</small>
    </form>

    <a href="./index.html"> <button class="btn back-btn">Back To Tasks</button>
  </body></a>
</html>
