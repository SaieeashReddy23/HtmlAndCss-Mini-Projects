<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg -->

    <div class="title">
      <h1>Our Reviews</h1>
      <div class="title-underline"></div>
    </div>

    <div class="review">
      <div class="img-container">
        <span class="quote-icon">
          <i class="fas fa-quote-left"></i>
        </span>
        <img
          src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
          alt=""
          class="img review-img"
        />
      </div>

      <h3 class="review-title">Sara jones</h3>
      <p class="review-job-title">ux designer</p>
      <p class="review-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque quis
        modi iure culpa suscipit odio sed natus qui alias, et ducimus officiis
        unde quos corporis soluta hic? Mollitia, natus tempora.
      </p>

      <div class="arrows">
        <span class="arrow"> </span>
      </div>

      <button class="btn surprise-btn">Surprise me</button>
    </div>
  </body>
</html>
