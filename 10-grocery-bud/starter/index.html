<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="form my-form">
      <small class="form-alert alert">Please Enter Value</small>
      <h4>Grocery Bud</h4>
      <div class="form-row row">
        <input
          type="text"
          class="form-input my-input"
          placeholder="e.g. eggs"
        />
        <button class="btn submit-btn">Submit</button>
      </div>

      <div class="items">
        <div class="item">
          <div>Oranges</div>
          <div class="icons">
            <button class="icon edit-icon">
              <i class="fas fa-edit"></i>
            </button>
            <button class="icon trash-icon">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>

        <div class="item">
          <div>Apples</div>
          <div class="icons">
            <button class="icon edit-icon">
              <i class="fas fa-edit"></i>
            </button>
            <button class="icon trash-icon">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <p class="foot">Clear Items</p>
    </form>
  </body>
</html>
